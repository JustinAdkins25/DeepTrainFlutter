name: deeptrainfront
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  go_router: ^10.1.2
  provider: ^6.1.1
  fl_chart: ^0.65.0
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.2
  web_socket_channel: ^3.0.3
  flutter_riverpod: ^2.6.1
  lottie: ^3.0.0
  dio: ^5.4.0
  uuid: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/DeepTrain_Logo_small.webp
    - assets/images/deeptrain_animation.json
    - assets/images/DeepTrainHero.webp
    - assets/images/touch.webp
    - assets/images/Robot.webp
